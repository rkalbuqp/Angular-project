<article class="container_main">
  <img
    [src]="img"
    class="img"
    alt="Imagem de compra do item {{ title }}"
    width="240"
    height="200"
  />
  <div class="container_info">
    <h3>{{ title }}</h3>
    <p>{{ qnt }} products</p>

    <div class="icon">
      <img src="./assets/images/icons/seta.svg" alt="Icone de redirecionar" />
    </div>
  </div>
</article>
